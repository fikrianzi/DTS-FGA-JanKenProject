<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JanKen Pon Game</title>
    <link rel="icon" type="image/x-icon" href="res/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Questrial&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="block">
        <span>Display resolution is too small to open this page.</span>
    </div>

    <div class="splash">
        <div class="center">
            <h1>JAN-KEN-PON</h1>
            <button class="start">Start Game</button>
        </div>
    </div>

    <div id="ninja-ken" class="shake"></div>

    <div class="score">
        <span class="score-ken" title="Ninja Ken Score">0</span>
        <span class="score-player" title="Your Score">0</span>
    </div>

    <div class="select">
        <button id="rock" title="Choose Rock"></button>
        <button id="scissor" title="Choose Scissor"></button>
        <button id="paper" title="Choose Paper"></button>
    </div>

    <button id="reset" title="Restart Game">Reset Game</button>

    <script src="script.js"></script>
</body>

</html>
